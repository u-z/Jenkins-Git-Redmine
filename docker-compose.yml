version: '3.2'

services:
  gitlab:
    restart: always
    image: gitlab/gitlab-ce:latest
    env_file:
      - .env
    ports:
      - "10122:22"
      - "10180:80"
      #- "10443:443"
    volumes:
      - gitlab-data:/var/opt/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-config:/etc/gitlab
    environment:
    - DEBUG=true

    - TZ=Asia/Tokyo
    - GITLAB_TIMEZONE=Tokyo

    - GITLAB_HTTPS=false
    - SSL_SELF_SIGNED=false

    - GITLAB_HOST=gitlab #elara.syh.socionext.com
    - GITLAB_PORT=80 #10180
    - GITLAB_SSH_PORT=22
    - GITLAB_RELATIVE_URL_ROOT=
    - GITLAB_SECRETS_DB_KEY_BASE=long-and-random-alphanumeric-string
    - GITLAB_SECRETS_SECRET_KEY_BASE=long-and-random-alphanumeric-string
    - GITLAB_SECRETS_OTP_KEY_BASE=long-and-random-alphanumeric-string

    - GITLAB_ROOT_PASSWORD=testtest
    - GITLAB_ROOT_EMAIL=root@iapetus.syh.socionext.com

    - GITLAB_NOTIFY_ON_BROKEN_BUILDS=true
    - GITLAB_NOTIFY_PUSHER=true

    - GITLAB_EMAIL=root@iapetus.syh.socionext.com
    - GITLAB_EMAIL_REPLY_TO=pmansys@iapetus.syh.socionext.com
    - GITLAB_INCOMING_EMAIL_ADDRESS=

    - GITLAB_BACKUP_SCHEDULE=daily
    - GITLAB_BACKUP_TIME=01:00

    - SMTP_ENABLED=false
    - SMTP_ADDRESS=
    - SMTP_DOMAIN=
    - SMTP_HOST=
    - SMTP_PORT=587
    - SMTP_USER
    - SMTP_PASSWORD=
    - SMTP_STARTTLS=false
    - SMTP_ENABLE_STARTTLS_AUTO=true
    - SMTP_AUTHENTICATION=login

    - OAUTH_ENABLED=false
    - OAUTH_AUTO_SIGN_IN_WITH_PROVIDER=
    - OAUTH_ALLOW_SSO=
    - OAUTH_BLOCK_AUTO_CREATED_USERS=true
    - OAUTH_AUTO_LINK_LDAP_USER=false
    - OAUTH_AUTO_LINK_SAML_USER=false
    - OAUTH_EXTERNAL_PROVIDERS=

    - OAUTH_CAS3_LABEL=cas3
    - OAUTH_CAS3_SERVER=
    - OAUTH_CAS3_DISABLE_SSL_VERIFICATION=false
    - OAUTH_CAS3_LOGIN_URL=/cas/login
    - OAUTH_CAS3_VALIDATE_URL=/cas/p3/serviceValidate
    - OAUTH_CAS3_LOGOUT_URL=/cas/logout

    - OAUTH_GOOGLE_API_KEY=
    - OAUTH_GOOGLE_APP_SECRET=
    - OAUTH_GOOGLE_RESTRICT_DOMAIN=

    - OAUTH_FACEBOOK_API_KEY=
    - OAUTH_FACEBOOK_APP_SECRET=

    - OAUTH_TWITTER_API_KEY=
    - OAUTH_TWITTER_APP_SECRET=

    - OAUTH_GITHUB_API_KEY=
    - OAUTH_GITHUB_APP_SECRET=
    - OAUTH_GITHUB_URL=
    - OAUTH_GITHUB_VERIFY_SSL=

    - OAUTH_GITLAB_API_KEY=
    - OAUTH_GITLAB_APP_SECRET=

    - OAUTH_BITBUCKET_API_KEY=
    - OAUTH_BITBUCKET_APP_SECRET=

    - OAUTH_SAML_ASSERTION_CONSUMER_SERVICE_URL=
    - OAUTH_SAML_IDP_CERT_FINGERPRINT=
    - OAUTH_SAML_IDP_SSO_TARGET_URL=
    - OAUTH_SAML_ISSUER=
    - OAUTH_SAML_LABEL="Our SAML Provider"
    - OAUTH_SAML_NAME_IDENTIFIER_FORMAT=urn:oasis:names:tc:SAML:2.0:nameid-format:transient
    - OAUTH_SAML_GROUPS_ATTRIBUTE=
    - OAUTH_SAML_EXTERNAL_GROUPS=
    - OAUTH_SAML_ATTRIBUTE_STATEMENTS_EMAIL=
    - OAUTH_SAML_ATTRIBUTE_STATEMENTS_NAME=
    - OAUTH_SAML_ATTRIBUTE_STATEMENTS_USERNAME=
    - OAUTH_SAML_ATTRIBUTE_STATEMENTS_FIRST_NAME=
    - OAUTH_SAML_ATTRIBUTE_STATEMENTS_LAST_NAME=

    - OAUTH_CROWD_SERVER_URL=
    - OAUTH_CROWD_APP_NAME=
    - OAUTH_CROWD_APP_PASSWORD=

    - OAUTH_AUTH0_CLIENT_ID=
    - OAUTH_AUTH0_CLIENT_SECRET=
    - OAUTH_AUTH0_DOMAIN=
    - OAUTH_AUTH0_SCOPE=

    - OAUTH_AZURE_API_KEY=
    - OAUTH_AZURE_API_SECRET=
    - OAUTH_AZURE_TENANT_ID=

  jenkins:
    build:
      context: ./jenkins
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=localhost,127,0,0,1,172.22.0.3
        #- DOCKER_GROUP_ID=${DOCKER_GROUP_ID}
    links:
      - gitlab
      - redmine
    ports:
      - '10991:8080'
      - '50001:50000'
    volumes:
      - 'jenkins-data2:/var/jenkins_home'
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    env_file:
      - .env
    #environment:
    #  - HTTP_PROXY=${HTTP_PROXY}
    #  - HTTPS_PROXY=${HTTPS_PROXY}
    #  - JAVA_OPTS=-Dhttp.proxyHost=${PROXY_HOST} -Dhttp.proxyPort=${PROXY_PORT} -Dhttps.proxyHost=${PROXY_HOST} -Dhttps.proxyPort=${PROXY_PORT}

  redmine:
#    image: redmine:latest
    build:
      context: ./redmine
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
        - NO_PROXY=localhost,127,0,0,1,172.22.0.6
    ports:
      - "10989:3000"
    volumes:
      - redmine-files:/usr/src/redmine/files
    links:
      - redmine-db
    env_file:
      - ./redmine/redmine.env
      - .env
    environment:
      - NE_DB_USERNAME=postgres
      - REDMINE_DB_PASSWORD=8Y8teiJEoi8EdcWc
      - REDMINE_DB_ENCODING=utf8
      - REDMINE_DB_POSTGRES=redmine-db
      - REDMINE_DB_PORT=5432
      - REDMINE_DB_DATABASE=redmine

  redmine-db:
    image: postgres:9.2
    volumes:
      - redmine-db-data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --no-locale
      - POSTGRES_PASSWORD=8Y8teiJEoi8EdcWc
      - POSTGRES_USER=postgres
      - POSTGRES_DB=redmine

volumes:
  gitlab-data:
  gitlab-logs:
  gitlab-config:
  jenkins-data2:
  redmine-files:
  redmine-db-data:

