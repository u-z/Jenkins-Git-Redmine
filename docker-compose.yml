version: '3.2'

services:
  gitlab:
    restart: always
#    image: gitlab/gitlab-ce:latest
#    build: docker-gitlab
    build: ./gitlab
    env_file:
      - .env
    ports:
      - "10122:22"
      - "10180:80"
      #- "10443:443"
    volumes:
      - gitlab-data:/var/opt/gitlab
      - gitlab-logs:/var/log/gitlab
#      - gitlab-config:/etc/gitlab
    environment:
#        http_proxy 'http://10.213.16.10:8080'
#      https_proxy 'http://10.213.16.10:8080'
#      no_proxy 'localhost,127.0.0.1,redis,postgresql,gitlab,jenkins,redmine,redmine-db,elara.syh.socionext.com,iapetus.syh.socionext.com'
    - DEBUG=false
    - HTTP_PROXY=${HTTP_PROXY}
    - HTTPS_PROXY=${HTTPS_PROXY}
    - DB_ADAPTER=postgresql
    - DB_HOST=postgresql
    - DB_PORT=5432
    - DB_USER=gitlab
    - DB_PASS=password
    - DB_NAME=gitlabhq_production

    - REDIS_HOST=redis
    - REDIS_PORT=6379

    - TZ=Asia/Tokyo
    - GITLAB_TIMEZONE=Tokyo

    - GITLAB_HTTPS=false
    - SSL_SELF_SIGNED=false

    - GITLAB_HOST=localhost
    - GITLAB_PORT=10080
    - GITLAB_SSH_PORT=10022
    - GITLAB_RELATIVE_URL_ROOT=
    - GITLAB_SECRETS_DB_KEY_BASE=long-and-random-alphanumeric-string
    - GITLAB_SECRETS_SECRET_KEY_BASE=long-and-random-alphanumeric-string
    - GITLAB_SECRETS_OTP_KEY_BASE=long-and-random-alphanumeric-string

    - GITLAB_ROOT_PASSWORD=testtest
    - GITLAB_ROOT_EMAIL=okazaki.yuji@socionext.com

    - GITLAB_NOTIFY_ON_BROKEN_BUILDS=true
    - GITLAB_NOTIFY_PUSHER=false

    - GITLAB_EMAIL=okazaki.yuji@socionext.com
    - GITLAB_EMAIL_REPLY_TO=okazaki.yuji@socionext.com
    - GITLAB_INCOMING_EMAIL_ADDRESS=okazaki.yuji@socionext.com

    - GITLAB_BACKUP_SCHEDULE=daily
    - GITLAB_BACKUP_TIME=01:00

    - SMTP_ENABLED=false
    - SMTP_DOMAIN=socionext.com
    - SMTP_HOST=ganymede.syh.socionext.com
    - SMTP_PORT=587
#    - SMTP_USER=mailer@example.com
#    - SMTP_PASS=password
    - SMTP_STARTTLS=true
    - SMTP_AUTHENTICATION=login

    - IMAP_ENABLED=false
    - IMAP_HOST=imap.gmail.com
    - IMAP_PORT=993
    - IMAP_USER=mailer@example.com
    - IMAP_PASS=password
    - IMAP_SSL=true
    - IMAP_STARTTLS=false

    - OAUTH_ENABLED=false
    - OAUTH_AUTO_SIGN_IN_WITH_PROVIDER=
    - OAUTH_ALLOW_SSO=
    - OAUTH_BLOCK_AUTO_CREATED_USERS=true
    - OAUTH_AUTO_LINK_LDAP_USER=false
